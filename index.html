<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Influencer - Website</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

        <nav class="navbar flex">
            <div class="logo">
                <h2>Influencer <span class="main_clr">Products</span></h2>

            <ul class="nav_links flex">
                <li class="list"><a href="#">Home</a></li>
                <li class="list"><a href="#">Products</a></li>
                <li class="list"><a href="#">Sign up</a></li>
                <li class="list"><a href="#">Log In</a></li>

            </ul>
        </nav>

        <!-- Banner -->
        <div class="banner flex">

            <div class="banner_text">
                <h1>Start your Journey as <span class="main_clr">Influencer</span></h1>
                <p>Unlock your potential with the right equipment,<br>

            <div class="banner_img">
                <img src="./images/main-camera.png" alt="">
